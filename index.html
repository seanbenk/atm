<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wall">
    <div class="atm">
    <h1>ATM</h1>
    <section class="top-atm">
    <div class="screen">
        <p class="transaction-msg"></p>
        <h2 class="asterisk">*</h2>
        <input type="number" class="input-field" value="">
        <p class="user-balance">BALANCE: $ <span>0</span></p>
    </div>
    <button class="deposit-btn">Deposit</button>
    <button class="withdraw-btn">Withdraw</button>
    <button class="home-btn">&#8962</button>
</section>

<section class="bottom-atm">
    <div class="num-pad">
        <button class="num-pad-btn" value="1">1</button>
        <button class="num-pad-btn" value="2">2</button>
        <button class="num-pad-btn" value="3">3</button>
        <button class="num-pad-btn" value="4">4</button>
        <button class="num-pad-btn" value="5">5</button>
        <button class="num-pad-btn" value="6">6</button>
        <button class="num-pad-btn" value="7">7</button>
        <button class="num-pad-btn" value="8">8</button>
        <button class="num-pad-btn" value="9">9</button>
        <button class="last-btn num-pad-btn" value="0">0</button>
        <button class="clear-btn">clear</button>
        <button class="enter-btn">enter</button>
    </div>

</section>
    </div>
    </div>
    <div class="sidewalk">

    </div>


    <script src="scripts/app.js"></script>
</body>
</html>
